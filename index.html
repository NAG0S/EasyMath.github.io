<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="mathgame.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <h1 class="heading">Registration</h1>
    <div>
        
    </div>
    <form id="registrationForm" class="registration-form">

<!-- task 1 -->
        <!-- First Name Field -->
        <input 
            type="text" 
            id="firstName" 
            class="form-control" 
            required 
            minlength="3" 
            class="inputDesign"
            placeholder="first name"
            title="First name must be more than three characters.">

        <!-- Last Name Field -->
        <input 
            type="text" 
            id="lastName" 
            class="form-control" 
            required 
            minlength="3" 
            onchange="calculateAge()" 
            placeholder="last name"
            title="Last name must be more than three characters.">

         <!-- Date of Birth Field -->
        <label for="dob">Date of Birth:</label>
        <input 
            type="date" 
            id="dob"
            required 
            max="2015-10-21"
            min="2011-10-21" />
        <br />

        <!-- Age Field (disabled, to be calculated automatically) -->
        <label for="age">Age:</label>
        <input 
            type="text" 
            id="age" 
            disabled 
            placeholder="Enter D.O.B to calculate age value"
            />
        <br />

        <!-- Gender Field -->
        <select 
            id="gender" 
            class="form-control" 
            placeholder="first name"
            required>
            <option value="">Select Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>

        <!-- Email Field -->
        <input 
            type="email" 
            id="email" 
            class="form-control" 
            required 
            pattern=".+@gmail\.com" 
            placeholder="email"
            title="Email must end with @gmail.com">

        <!-- Register Button -->
        <button 
            type="submit" 
            id="registerBtn" 
            class="answerbtn"
            onclick="Register()">Register</button>
    </form>


<div class="centerScreen">
   
    <!-- Start Button -->
    <button id="startBtn" 
    onclick="PlayGame()"
    class="answerbtn" 
    disabled>Start</button><br>
    
<!-- task 11 -->
    <!-- End Button -->
    <button 
        id="endBtn" 
        onclick="EndGame()" 
        disabled
        class="answerbtn">End</button><br><br>
    <!-- Play Area -->
    <div class="playAreaDesign">
        <div id="playArea"></div>
        <input 
            type="text" 
            id="playerAns" 
            class="yourAnswer"
            placeholder="Your answer">
        <div id="messageOutput"></div><br>
    <!-- ......................................................... -->
        <!-- Check Answer Button -->
        <button 
            id="checkAnswerBtn" 
            class="answerbtn"
            onclick="CheckAnswer(), PlayGame()">Check Answer</button><br> <br>

            <button 
            id="nextQuestionBtn" 
            class="answerbtn"
            onclick="PlayGame()">Next</button>
    </div>
    

<!-- task 9 -->
    <div class="Scores_players_area">
        <div class="showPercentageArea">
            <h3>Check your Score</h3>
            <textarea 
            id="showPercentageArea" 
            cols="25"
            rows="8"
            disabled
            class="answerbtn">
            </textarea>
        </div>
    
    <!-- task 10 -->
        <!-- check score button -->
        <button
            id="showpercentageBtn"
            onclick="findPercentageScore()"
            class="answerbtn"
            >Check your score
        </button>

   
    <!-- Task 12 -->
        <div class="showPercentageArea">
            <h3>Show All Player Data</h3>
            <textarea 
            id="showallplayers" 
            cols="25"
            rows="8"
            disabled
            class="answerbtn">
            </textarea>
    </div>
    
    </div>

<!-- task 15 -->
<!-- Show charts -->
<div id="displaycharts" class="displayCharts">
    <!-- Add the gender progress bars -->
    <h1>Frequency Bar Charts</h1>
    <h3>Genders</h3>
    <div class="progress-bar" id="genderProgressBar">
        <div class="progress-label">Male: <span id="maleLabel"></span></div>
        <div class="progress-fill" id="maleProgressBar"></div>
    </div><br>
    <div class="progress-bar" id="genderProgressBar">
        <div class="progress-label">Female: <span id="femaleLabel"></span></div>
        <div class="progress-fill" id="femaleProgressBar"></div>
    </div>
    <br>
    <!-- Bar chart for percentage score section -->
    <h3>Percentage Score</h3>
    <div class="progress-bar" id="scoreProgressBar">
        <div class="progress-label">&lt; 50: <span id="scoreLabel0"></span></div>
        <div class="progress-fill" id="scoreRange0"></div>
    </div>  <br>
    <div class="progress-bar" id="scoreProgressBar">
        <div class="progress-label">50-59: <span id="scoreLabel1"></span></div>
        <div class="progress-fill" id="scoreRange1"></div>
    </div>  <br>
    <div class="progress-bar" id="scoreProgressBar">
        <div class="progress-label">60-69: <span id="scoreLabel2"></span></div>
        <div class="progress-fill" id="scoreRange2"></div>
    </div>  <br>
    <div class="progress-bar" id="scoreProgressBar">
        <div class="progress-label">70-79: <span id="scoreLabel3"></span></div>
        <div class="progress-fill" id="scoreRange3"></div>
    </div>  <br>
    <div class="progress-bar" id="scoreProgressBar">
        <div class="progress-label">80-89: <span id="scoreLabel4"></span></div>
        <div class="progress-fill" id="scoreRange4"></div>
    </div>  <br>
    <div class="progress-bar" id="scoreProgressBar">
        <div class="progress-label">90-99: <span id="scoreLabel5"></span></div>
        <div class="progress-fill" id="scoreRange5"></div>
    </div>  <br>
    <div class="progress-bar" id="scoreProgressBar">
        <div class="progress-label">100: <span id="scoreLabel6"></span></div>
        <div class="progress-fill" id="scoreRange6"></div>
    </div>
</div>



</div>

  <!-- Link to javascript file -->
  <script src="mathGame.js"></script>
</body>
</html>
